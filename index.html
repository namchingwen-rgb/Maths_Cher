<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Cher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Maths Cher</h1>
    </header>
    <main>
        <div id="setup-container">
            <h2>Test Setup</h2>
            <div class="options-container">
                <div class="option">
                    <label for="level-select">Select Level:</label>
                    <select id="level-select">
                        <option value="p1">Primary 1</option>
                        <option value="p2">Primary 2</option>
                        <option value="p3">Primary 3</option>
                        <option value="p4">Primary 4</option>
                        <option value="p5">Primary 5</option>
                        <option value="p6">Primary 6</option>
                    </select>
                </div>
                <div class="option">
                    <label>Select Topics:</label>
                    <div id="topics-checkboxes">
                        <!-- Checkboxes will be dynamically populated based on level selection -->
                    </div>
                </div>
            </div>
            <button id="generate-btn">Generate Test</button>
        </div>
        <div id="test-container" class="hidden">
            <div class="test-header">
                <div id="timer">15:00</div>
                <div class="test-controls">
                    <button id="start-btn">Start Test</button>
                </div>
            </div>
            <div id="test-paper"></div>
            <button id="end-btn" disabled>End Test</button>
        </div>
        <div id="results-container" class="hidden">
            <h2>Test Results</h2>
            <div id="results-summary"></div>
            <button id="reset-btn">Do Another Test</button>

            <div id="feedback-section">
                <h3>We'd love your feedback!</h3>
                <form id="feedback-form" action="https://formspree.io/f/mwvneove" method="POST">
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Feedback:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit Feedback</button>
                </form>
                <div id="feedback-status"></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
